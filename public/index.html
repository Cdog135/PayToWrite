<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay-to-Write Wall</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Include Web3 and our JS file -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="app.js" defer></script>
  <style>
    /* Global Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 30px 0;
      background: rgba(0, 0, 0, 0.3);
    }
    header h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    main {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff9800;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px 0;
    }
    .button:hover {
      background: #e68900;
    }
    .inputField {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin: 10px 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    /* Wall container for messages */
    #messages {
      position: relative;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    .message {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 1em;
    }
    .cost {
      color: #ffeb3b;
    }
    #centerMessage {
      text-align: center;
      font-size: 2em;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pay-to-Write Wall</h1>
  </header>
  <main>
    <button id="connectButton" class="button">Connect Wallet</button>
    <p>Cost per character: <span id="costDisplay">Loading...</span> ETH</p>
    <input id="messageInput" type="text" class="inputField" placeholder="Enter your message">
    <p>Total cost: <span id="totalCost">0</span> ETH</p>
    <button id="submitButton" class="button" disabled>Submit Message</button>
    <!-- The wall where messages are placed in random spots -->
    <div id="messages"></div>
    <!-- Optionally, display the last submitted message prominently -->
    <div id="centerMessage"></div>
  </main>
</body>
</html>
